deployment:
  sleepStart: false
  nodeaffinity:
    enabled: false
    node: ""
  image:
    location: devidian/spaceengineers
    tag: winestaging
  env:
    winedebug: "-all"
    instanceName: "Test Instance"
    publicIp: "127.0.0.1"
  resources:
    enabled: false
    requests:
      memory: "8000"
    limits:
      memory: "8000"

service: 
  ip: 127.0.0.1

pvc:
  plugins:
    storageClass:
    storageSize: 10
  instances:
    storageClass:
    storageSize: 50
  dedicated:
    storageClass:
    storageSize: 100
  steamcmd:
    storageClass:
    storageSize: 5